<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{counter}}</div>
        <button-counter v-on:add-counter="counter++"></button-counter>
        <button-counter v-on:add-counter="counter++"></button-counter>
    </div>

    <script>
        Vue.component('button-counter', {
            data: function () {
                return {
                    counter: 0
                }
            },
            template: `
            <button v-on:click="$emit('add-counter',counter++)">{{counter}}</button>
            `
        })


        var app = new Vue({
            el: '#app',
            data: {
                counter: 0,
            },


        })
    </script>

</body>

</html>
