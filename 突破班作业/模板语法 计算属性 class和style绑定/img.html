<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>img</title>
</head>

<body>

    <div id="app">
        <img  :src="src" style="height: 400px; width: 400px;">
    </div>

    <script>
        var app = new Vue({
            el: "#app", 
            data: {
                src: "./1.jpg",
            },
            mounted: function () {
                setInterval(() => {
                    if (this.src == "./1.jpg") {
                        this.src = "./2.jpg"
                    } else if (this.src == "./2.jpg"){
                        this.src = "./1.jpg"
                    }
                }, 1000)

            }

        })
    </script>
</body>

</html>
