<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view start</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>


<body>
    <div id="app">
        {{message}}
        <div>
            <div>{{count}}</div>
            <button v-on:click="count++">增加</button>
        </div>

        <div>
            <ul>
                <li v-for="item of list">{{item.message}}</li>
            </ul>
        </div>

        <div>
            <button @click="destroy">销毁</button>
        </div>

    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                count: 0,
                list: [{
                        message: '一'
                    },
                    {
                        message: '二'
                    },
                    {
                        message: '三'
                    }
                ]
            },
            methods: {
                destroy: function () {
                    this.$destroy()
                }
            },
            created: function () {
                console.log("created")

            },
            destroyed: function () {
                console.log("destroyed")
            }

        })
    </script>

</body>

</html>
