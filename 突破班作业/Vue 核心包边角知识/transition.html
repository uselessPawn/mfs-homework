<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>

        .list-item {
            display: inline-block;
            margin-right: 10px;
        }

        .list-enter-active,
        .list-leave-active {
            transition: all 1s;
        }

        .list-enter,
        .list-leave-to {
            opacity: 0;
            transform: translateY(30px);
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="add">Add</button>
        <button @click="remove">Remove</button>

        <transition-group tag="p" name="list">
            <span v-for="number in numbers" v-bind:key="number" class="list-item">
                {{number}}
            </span>
        </transition-group>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 1,
                numbers: []
            },
            methods: {
                add: function () {
                    this.numbers.push(this.count++)
                },
                remove: function () {
                    let r = Math.floor(Math.random() * this.numbers.length)
                    this.numbers.splice(r, 1)
                }
            },
        })
    </script>


</body>

</html>
