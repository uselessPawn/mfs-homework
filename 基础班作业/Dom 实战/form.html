<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form id="signup" action="#" target="_blank" onsubmit="return onSignupFormSubmit()">
        <p id="signup-error" style="color:red"></p>
        <p>
            用户名:
            <input id="username" type="text" name="username">
        </p>
        <p>
            口令:
            <input type="password" id="password" name="password">
        </p>
        <p>
            重复口令:
            <input type="password" id="password-2">
        </p>
        <p>
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </p>
    </form>

    <script>
        function onSignupFormSubmit() {
            let username = document.getElementById("username");
            let password = document.getElementById("password");
            let rePassword = document.getElementById("password-2");
            let err = document.getElementById("signup-error");


            if (!/[a-zA-z]/.test(username.value[0]) || username.value.length < 5 || username.value.length > 16 || /[\W]/
                .test(username.value)) {
                err.innerHTML = "用户名要求：以字母开头，6-16个英文字符，数字或下划线"
                return false;
            } else if (password.value.length < 8 || password.value.length > 20|| /[\W]/.test(password.value)) {
                err.innerHTML = "口令要求：8-20个字符，英文字符，数字，下划线或特殊符号"
                return false;
            } else if (password.value != rePassword.value) {
                err.innerHTML = "重复口令要求：必须和口令一致"
                return false;
            }
            return true;
        }
    </script>



</body>

</html>
