<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>码蜂社前端例子</title>
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta http-equiv="Refresh" content="10">
</head>

<body>
    <div id="timer">
        计时器：0s
    </div>

    <script>
        let t = document.getElementById("timer");
        let sec = 0;
        setInterval(() => {
            sec++;
            t.innerHTML = "计时器：" + sec + "s";
        }, 1000)
    </script>
</body>

</html>
